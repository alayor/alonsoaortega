    <main>
      <div class="jumbotron container">
        <h2>Contact</h2>
        <div class="contact">
          <form
            method="post"
            class="needs-validation"
            action="https://webdevbasics.net/scripts/pacific.php"
          >
            <div class="form-group row">
              <label for="inputEmail" class="col-sm-2 col-form-label"
                >Your email</label
              >
              <div class="col-sm-10">
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  placeholder="Email"
                />
              </div>
              <div id="errorEmail" class="invalid-feedback alert alert-danger">
                Please enter an email address.
              </div>
            </div>
            <div class="form-group row">
              <label for="subject" class="col-sm-2 col-form-label"
                >Subject</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="subject"
                  placeholder="Subject"
                />
              </div>
              <div id="errorSubject" class="invalid-feedback alert alert-danger">
                  Please enter a subject with more than 3 chars.
                </div>
            </div>
            <div class="form-group row">
              <label for="message" class="col-sm-2 col-form-label"
                >Message</label
              >
              <div class="col-sm-10">
                <textarea id="message" rows="6" style="width: 100%"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">
                  Send email
                </button>
              </div>
            </div>
          </form>
          <p>Email: alayor3@gmail.com</p>
          <p>Phone: 682-313-3323</p>
        </div>

          <div class="previous-button">
            <a class="btn btn-info" href="experience.html" role="button"
              >&#x2190; Experience</a
